"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[directory]
truncate_to_repo = false
truncation_length = 15
truncation_symbol = "…/"
repo_root_style = "bright-green"

[custom.vterm-emacs]
command = '''printf '\e]%s\e\\' "51;A$(whoami)@$(hostname):$(pwd)"'''
when = """test "$INSIDE_EMACS" = 'vterm' """
format = "$output"

[time]
disabled = false
time_format = "%R"                                  # Hour:Minute Format
format = '[[$time](fg:#a0a9cb bg:#1d2230)]($style)'

# Disabling things
# [aws]
# disabled = true
[aws]
format = '$symbol[($profile )]($style)'
# style = 'bold #B23D2F'
# symbol = "  "

[aws.region_aliases]
us-west-1 = 'usw1'
us-west-2 = 'usw2'
us-east-1 = 'use1'
us-east-2 = 'use2'

[gcloud]
disabled = true

[kubernetes]
disabled = true

[vagrant]
disabled = true
